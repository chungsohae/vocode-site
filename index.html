<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>VMcode Intro</title>
  <style>
    * {
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    .video-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .background-video {
      position: absolute;
      top: 50%; 
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video 
      class="background-video"
      src="최종본.mp4"  
      autoplay
      muted
      playsinline
      preload="auto"
    ></video>
  </div>

  <script>
    const video = document.querySelector('.background-video');
    video.addEventListener('ended', () => {
      window.location.href = 'main.html';
    });
  </script>
</body>
</html>
