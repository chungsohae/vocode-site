<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>VMcode Intro</title>
  <style>
    /* 페이지 전체 초기화 */
    * {
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden; /* 스크롤 숨기기 */
      background: #000; /* 빈 공간을 검은색으로 */
    }
    /* 비디오를 전체 화면으로 보이게 하는 컨테이너 */
    .video-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    /* 실제 영상 설정 */
    .background-video {
      position: absolute;
      top: 50%; 
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%;
      min-height: 100%;
      object-fit: cover; 
      /* 9:16 세로 영상을 사용하는 경우에도 cover로 설정 (잘릴 수 있지만 화면이 꽉 참) */
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video 
  class="background-video"
  src="최종본.mp4"  
  autoplay
  muted
  playsinline
  loop
  preload="auto"
></video>

  </div>

  <script>
    // 영상이 끝나면 main.html로 이동하도록 설정
    const video = document.querySelector('.background-video');
    video.addEventListener('ended', () => {
      window.location.href = 'main.html';
    });

    // 필요하면 일정 시간 후에 이동하도록 할 수도 있음:
    // setTimeout(() => { window.location.href = 'main.html'; }, 5000); 
  </script>
</body>
</html>
