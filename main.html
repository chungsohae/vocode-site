<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
<title>VMcode One-Page</title>
<style>
  html, body { margin:0; padding:0; height:100%; background:#000; color:#fff; font-family:sans-serif; overflow-x:hidden; scroll-behavior:smooth; }
  section { width:100%; scroll-snap-align:start; text-align:center; padding:2rem 1rem; }

  /* 첫번째 페이지 */
  #intro { background:#000; color:#fff; padding:1rem 1rem; }
  #intro h1 { font-size:2rem; margin-bottom:0.5rem; }
  #intro h2 { font-size:1.2rem; margin-bottom:1rem; }
  .video-section { width:100%; height:100vh; overflow:hidden; }
  .video-section video { width:100%; height:100%; object-fit:cover; }

  /* 두번째 페이지 */
  #page2 { background:#fff; color:#222; text-align:center; line-height:1.6; min-height:90vh; }
  #page2 h2 { font-size:1.8rem; margin-bottom:1rem; }
  .content-section { margin:1rem auto; }

  /* 세번째 페이지 */
  #page3 { text-align:center; background:#000; color:#fff; }
  #page3 h2 { font-size:1.5rem; margin-bottom:1rem; }
  .review-container { display:flex; flex-wrap:wrap; justify-content:center; gap:1rem; }
  .review-card { width:150px; height:150px; background:#111; border-radius:8px; overflow:hidden; }
  .review-card img { width:100%; height:100%; object-fit:cover; }

  /* 링크 버튼 */
  .links-container { display:flex; justify-content:center; gap:0.5rem; margin-top:1rem; flex-wrap:nowrap; }
  .link-item { text-decoration:none; color:#fff; border:1px solid #fff; padding:0.5rem 1rem; border-radius:4px; transition:0.3s; }
  .link-item:hover { background:rgba(255,255,255,0.1); }
  @media(max-width:768px){
    #intro h1 { font-size:1.4rem; }
    #intro h2 { font-size:1rem; }
    #page2 h2 { font-size:1.4rem; }
    .review-card { width:45%; height:150px; }
    .link-item { font-size:0.9rem; }
  }
</style>
</head>
<body>

  <section id="intro">
    <h1>마케팅, 무료로 상위 노출 최적화 시작</h1>
    <h2>무료로 상위 노출 최적화를 완성합니다.</h2>
    <div class="video-section">
      <video autoplay muted loop playsinline preload="auto">
        <source src="VMCODE1.mp4" type="video/mp4" />
      </video>
    </div>
  </section>

  <section id="page2">
    <h2>How is it Possible?<br/>어떻게 가능한 일일까요?</h2>
    <div class="content-section"><p>정직하게 약속합니다. 민컴퍼니의 성공이 곧 광고주의 성공입니다.</p></div>
    <div class="content-section"><p>최소한의 노력으로 최대의 효과를 내기 위해 끊임없이 고민합니다.</p></div>
    <div class="content-section"><p>효과적이고 인상적인 크리에이티브로 시선을 사로잡습니다.</p></div>
  </section>

  <section id="page3">
    <h2>고객 리뷰</h2>
    <div class="review-container">
      <div class="review-card"><img src="" alt="Review 1"></div>
      <div class="review-card"><img src="" alt="Review 2"></div>
      <div class="review-card"><img src="" alt="Review 3"></div>
      <div class="review-card"><img src="" alt="Review 4"></div>
      <div class="review-card"><img src="" alt="Review 5"></div>
      <div class="review-card"><img src="" alt="Review 6"></div>
    </div>
  </section>

  <div class="links-container">
    <a href="https://cafe.naver.com/tccfood" target="_blank" class="link-item">네이버 카페</a>
    <a href="https://instagram.com/vmcode" target="_blank" class="link-item">인스타그램</a>
    <a href="http://pf.kakao.com/_PxhTPn/friend" target="_blank" class="link-item">카카오톡 채널</a>
  </div>

</body>
</html>
